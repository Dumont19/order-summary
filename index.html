<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="content">
      <div class="wrapper">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card">
        <div class="text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobookd, and podcasts on any device anywhere you like!
          </p>
          <div class="box">
            <img src="images/icon-music.svg" alt="icon-music">
            <p>Annual Plan <br />
            <span>$59.99/year</span>
            </p>
            <button>Change</button>
          </div>
          <div class="payment">
            <button id="pay">Proceed to payment</button>
            <button id="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer class="atribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Dumont19" target="_blank">Matheus Dumont</a>.
  </footer>
</body>
</html>
